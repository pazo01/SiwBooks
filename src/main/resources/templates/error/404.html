<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>404 - Pagina Non Trovata | SiwBooks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&family=Poppins:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-dark: #000000;
            --primary-accent: #dc2626;
            --secondary-accent: #ef4444;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --text-light: #9ca3af;
            --bg-light: #f9fafb;
            --bg-cream: #fef3c7;
            --bg-white: #ffffff;
            --border-light: #e5e7eb;
            --shadow-light: 0 2px 10px rgba(0,0,0,0.08);
            --shadow-medium: 0 5px 20px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .book-float {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(-5deg);
            }
            50% {
                transform: translateY(10px) rotate(3deg);
            }
            75% {
                transform: translateY(-15px) rotate(-3deg);
            }
        }

        .book-float:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 60px;
            animation-delay: 0s;
        }

        .book-float:nth-child(2) {
            top: 20%;
            right: 15%;
            font-size: 80px;
            animation-delay: 3s;
        }

        .book-float:nth-child(3) {
            bottom: 20%;
            left: 20%;
            font-size: 70px;
            animation-delay: 5s;
        }

        .book-float:nth-child(4) {
            bottom: 30%;
            right: 25%;
            font-size: 50px;
            animation-delay: 7s;
        }

        .book-float:nth-child(5) {
            top: 50%;
            left: 50%;
            font-size: 90px;
            animation-delay: 10s;
        }

        /* Error Container */
        .error-container {
            background: var(--bg-white);
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
            padding: 60px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 404 Number */
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 150px;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            position: relative;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 150px;
            font-weight: 900;
            color: rgba(220, 38, 38, 0.1);
            z-index: -1;
        }

        /* Book Icon */
        .error-icon {
            font-size: 80px;
            color: var(--primary-accent);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Error Title */
        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: var(--text-dark);
            margin-bottom: 15px;
            font-weight: 700;
        }

        /* Error Message */
        .error-message {
            color: var(--text-gray);
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        /* Buttons */
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary-accent);
            color: var(--bg-white);
        }

        .btn-primary:hover {
            background: var(--secondary-accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }

        .btn-secondary {
            background: var(--bg-white);
            color: var(--text-dark);
            border: 2px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--bg-light);
            border-color: var(--primary-accent);
            color: var(--primary-accent);
            transform: translateY(-2px);
        }

        /* Search Box */
        .search-suggestion {
            margin-top: 50px;
            padding-top: 50px;
            border-top: 2px solid var(--border-light);
        }

        .search-suggestion p {
            color: var(--text-gray);
            margin-bottom: 20px;
            font-size: 16px;
        }

        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid var(--border-light);
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-accent);
            color: var(--bg-white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: var(--secondary-accent);
            transform: translateY(-50%) scale(1.1);
        }

        /* Footer */
        .error-footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }

        .error-footer a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 500;
        }

        .error-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 30px;
            }
            
            .error-code {
                font-size: 100px;
            }
            
            .error-code::after {
                font-size: 100px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .error-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <i class="fas fa-book book-float"></i>
        <i class="fas fa-book-open book-float"></i>
        <i class="fas fa-bookmark book-float"></i>
        <i class="fas fa-book-reader book-float"></i>
        <i class="fas fa-journal-whills book-float"></i>
    </div>

    <!-- Error Container -->
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-book-open"></i>
        </div>
        
        <h1 class="error-code">404</h1>
        
        <h2 class="error-title">Oops! Pagina Non Trovata</h2>
        
        <p class="error-message">
            Sembra che il libro che stai cercando sia andato fuori catalogo.<br>
            La pagina che hai richiesto non esiste o Ã¨ stata spostata.
        </p>
        
        <div class="error-actions">
            <a th:href="@{/}" href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Torna alla Home
            </a>
            <a th:href="@{/books}" href="/books" class="btn btn-secondary">
                <i class="fas fa-books"></i>
                Esplora i Libri
            </a>
        </div>
        
       
    </div>
    
    <!-- Footer -->
    <div class="error-footer">
        <p>
            Hai bisogno di aiuto? 
            <a th:href="@{/contact}" href="/contact">Contattaci</a>
        </p>
    </div>

   
</body>
</html>
